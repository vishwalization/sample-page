<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="sample.html">Sample</a>
        <a href="shoppingbag.html">Shopping Bag</a>
      </nav>
        <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: Newsreader, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex flex-col gap-2 bg-slate-50 p-4 pb-2">
          <div class="flex items-center h-12 justify-between">
            <div class="text-[#0e141b] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </div>
          <p class="text-[#0e141b] tracking-light text-[28px] font-bold leading-tight">Shopping Bag (2)</p>
        </div>
        <div class="flex gap-4 bg-slate-50 px-4 py-3 justify-between">
          <div class="flex items-start gap-4">
            <div
              class="bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg w-[70px]"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/f72dbfd6-ea0f-4f33-acd0-32369390d164.png");'
            ></div>
            <div class="flex flex-1 flex-col justify-center">
              <p class="text-[#0e141b] text-base font-medium leading-normal">The Artist's Studio, 1869</p>
              <p class="text-[#4e7397] text-sm font-normal leading-normal">$300</p>
              <p class="text-[#4e7397] text-sm font-normal leading-normal">Vincent van Gogh</p>
            </div>
          </div>
          <div class="shrink-0">
            <div class="flex items-center gap-2 text-[#0e141b]">
              <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#e7edf3] cursor-pointer">-</button>
              <input
                class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                type="number"
                value="1"
              />
              <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#e7edf3] cursor-pointer">+</button>
            </div>
          </div>
        </div>
        <div class="flex gap-4 bg-slate-50 px-4 py-3 justify-between">
          <div class="flex items-start gap-4">
            <div
              class="bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg w-[70px]"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/245abdd6-0c71-4fd9-8a62-7c016f569e9b.png");'
            ></div>
            <div class="flex flex-1 flex-col justify-center">
              <p class="text-[#0e141b] text-base font-medium leading-normal">Liberty Leading the People, 1830</p>
              <p class="text-[#4e7397] text-sm font-normal leading-normal">$400</p>
              <p class="text-[#4e7397] text-sm font-normal leading-normal">Eugene Delacroix</p>
            </div>
          </div>
          <div class="shrink-0">
            <div class="flex items-center gap-2 text-[#0e141b]">
              <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#e7edf3] cursor-pointer">-</button>
              <input
                class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                type="number"
                value="1"
              />
              <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#e7edf3] cursor-pointer">+</button>
            </div>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#4e7397] text-sm font-normal leading-normal">Subtotal</p>
            <p class="text-[#0e141b] text-sm font-normal leading-normal text-right">$700</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#4e7397] text-sm font-normal leading-normal">Shipping</p>
            <p class="text-[#0e141b] text-sm font-normal leading-normal text-right">$0</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#4e7397] text-sm font-normal leading-normal">Total</p>
            <p class="text-[#0e141b] text-sm font-normal leading-normal text-right">$700</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#1980e6] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Checkout</span>
          </button>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
